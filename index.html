<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pac‑Man — Minimal</title>
  <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Kav‑Man (pacman)</h1>
    <div class="hud">
      <div id="score">Score: 0</div>
      <div id="lives">Lives: 3</div>
      <div id="status"></div>
    </div>
  </header>

  <main>

    <div id="grid" class="grid"></div>
    <div class="controls">
      <p>Use arrow keys to move. Eat all the dots to win. Eat power pellets to be able to eat ghosts.</p>
    </div>

      <div class="dpad-container">
          <div class="dpad">
              <button id="dpad-up" class="dpad-btn dpad-up">▲</button>
              <button id="dpad-left" class="dpad-btn dpad-left">◀</button>
              <button id="dpad-right" class="dpad-btn dpad-right">▶</button>
              <button id="dpad-down" class="dpad-btn dpad-down">▼</button>
          </div>
      </div>
  </main>



  <footer>
    <large>Built for Kvrae desktop web app</large>
  </footer>

  <script src="script.js"></script>
</body>
</html>
