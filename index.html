<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pac‑Man — Minimal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Pac‑Man (minimal)</h1>
    <div class="hud">
      <div id="score">Score: 0</div>
      <div id="lives">Lives: 3</div>
      <div id="status"></div>
    </div>
  </header>

  <main>
    <div id="grid" class="grid"></div>
    <div class="controls">
      <p>Use arrow keys to move. Eat all the dots to win. Eat power pellets to be able to eat ghosts.</p>
    </div>
  </main>

  <footer>
    <small>Built with HTML/CSS/JS — simple implementation for learning and extension.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
